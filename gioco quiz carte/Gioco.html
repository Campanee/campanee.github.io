<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="docs/stile.css">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <title>Gioco</title>
  </head>
  <body>
   <!-- Modal -->
   <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
          <div>Mettiti alla prova</div>
          <h4>Scegli una domanda</h4>
          <div class="row">
            <div class="column">
              <div class="flip-card center">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <img src="img/carta1.png" id="first" style="width:300px;height:300px;" class="center">
                  </div>
                  <div class="flip-card-back">
                    <img src="img/retro.png" id="prima" style="width:300px;height:300px;" class="center">
                    <p>Storia</p> 
                  </div>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="flip-card center">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <img src="img/carta2.png" id="second" style="width:300px;height:300px;" class="center">
                  </div>
                  <div class="flip-card-back">
                    <img src="img/retro.png" id="seconda" style="width:300px;height:300px;" class="center">
                    <p>Scienze</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="flip-card center">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <img src="img/carta3.png" id="third" style="width:300px;height:300px;" class="center">
                  </div>
                  <div class="flip-card-back">
                    <img src="img/retro.png" id="terza" style="width:300px;height:300px;" class="center">
                    <p>Politica</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
          <br>
      <div class="modal-footer">
          <button id="button" disabled=true>Vai alla verifica</button>
      </div>
    </div>
   </div>
  <!-- Fine Modal -->


  <!-- Risultato finale -->
  <div class="rows">
    <div class="columns">
      <h1 id="prateriesmeraldo" style="color:green;"></h1>
      </div>
    <div class="columns">
      <button id="start" style="--content: 'Play'">
        <div class="left"></div>
          Play
        <div class="right"></div>
    </button>
    <img src="img/schifo.gif" id="risultato" hidden="true" style="width:300px;height:300px;">
    </div>
    <div class="columns">
      <h2 id="clubhouse" style="color:red;"></h2>
    </div>
  </div>

  <div class="footer">
    <p id="tancredi">mettere schermo intero per un esperienza di gioco migliore</p>
  </div>
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="docs/script.js"></script>
  </body>
</html>
